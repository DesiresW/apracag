<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Prueba MÃ³dulos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var h = getParameterByName('p');
        //console.log("modulos/"+h+".html");
        if(h){
            $(function(){
                $("#content").load("modulos/"+h+".html"); 
            });
        }else{
            $(function(){
                $("#content").load("modulos/"); 
            });
        }
        
    </script> 
    
    
</head>

<body>
<div class="row">
    <div class="col-12 p-5 bg-primary"></div>
</div>
<div class="row">
    <div style="height:80vh;" class="col-2 bg-secondary p-2">
    </div>
    <div class="col-10" id="content" >
        
    </div>
</div>
</body>
</html>
